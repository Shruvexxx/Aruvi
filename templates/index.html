<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ARUVI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <div class="bg-animation"></div>
  
  <h1 class="title">ARUVI</h1>

  <!-- Input Box -->
  <form method="POST" class="box">
    <input type="hidden" name="action" value="summarize">
    <textarea name="text" class="textbox" placeholder="Paste or type your text here..." required></textarea>
    <button type="submit" class="btn">Summarize</button>
  </form>

  <!-- Output Box -->
  {% if summary %}
  <div class="box">
    <h3>Summary</h3>
    <p>{{ summary }}</p>

    {% if recommendations %}
    <h3>Recommendations</h3>
    <ul>
      {% for title, url in recommendations %}
        <li><a href="{{ url }}" target="_blank">{{ title }}</a></li>
      {% endfor %}
    </ul>
    {% endif %}

    <form method="POST" class="feedback-form">
      <input type="hidden" name="action" value="feedback">
      <textarea name="feedback_text" placeholder="Write your feedback..."></textarea>
      <button type="submit" class="btn">Submit Feedback</button>
    </form>
  </div>
  {% endif %}
</body>
</html>
